<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, inital_scale=1.0">]
    <link rel="stylesheet" href="style.css">
    <title>Aula HTML/CSS</title>
</head>
<body>
    <main>
        <h1>Formularios</h1>
        <p>
            <h2>Bemvindo ao formulario de pesquisa estudantil dos alunos do curso de biomedicina da Universidade Federal de Pernambuco</h2>
        </p>
        <section class="form">
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome"
                placeholder="Digite seu nome"
                required>
                <label for="email">Email:</label>
                <input type="email" id="email"
                placeholder="Digite teu email"
                required>
                <label for="phone">Telephone:</label>
                <input type="text" id="phone"
                placeholder="(99) 9999-9999" 
                required>
                <label for="data">Data:</label>
                <input type="date" id="date"
                placeholder="Digite teu numero de celular"
                required>
                <label for="senha">Senha:</label>
                <input type="text and number" id="senha"
                placeholder="digite tua senha"
                required>
                <button type="submit" >Enviar</button>
                <button type="reset">Limpar</button>
            </form>
        </section>
    </main>
</body>
